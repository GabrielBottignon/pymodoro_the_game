<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pymodoro - Tela de Login</title>
    <link rel="icon" type="image/png" href="./images/pomodoropythonicon.png" />
    <link rel="stylesheet" href="./css/tela_login.css" />
  </head>
  <body>
    <main>
      <section class="section-login-form">
        <div class="container">
          <h1>Pymodoro</h1>
          <p>Faça login e comece a usar!</p>
          <form action="" method="post">
            <div class="form-group">
              <label for="email"></label>
              <input
                type="text"
                name="email"
                id="email"
                required
                placeholder="E-mail de usuário"
                oninvalid="this.setCustomValidity('Por favor preencha o campo de e-mail do usuário.')"
                oninput="this.setCustomValidity('')"
                class="form-element"
              />
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Senha de usuário"
                oninvalid="this.setCustomValidity('Por favor preencha o campo de senha.')"
                oninput="this.setCustomValidity('')"
                class="form-element"
              />
            </div>
            <div class="submit-login">
              <input type="submit" value="Logar" class="form-element" />
            </div>
            <div class="keep-connection">
              <label for="keep-connection">Manter-se conectado</label>
              <input type="checkbox" id="keep-connection" />
            </div>
          </form>
          <div class="forgot-hiperlink">
            <label for="forgot-account">
              Esqueceu seu
              <a href="" class="form-element" target="_parent"
                >nome de usuário</a
              >
              /
              <a href="" class="form-element" target="_parent">senha?</a>
            </label>
          </div>
          <div class="register-hiperlink">
            <label for="register-account">
              Não tem conta ainda?
              <a href="" class="form-element" target="_parent"
                >Registre-se agora.</a
              ></label
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
