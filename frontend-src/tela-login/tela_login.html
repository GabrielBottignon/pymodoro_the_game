<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pymodoro - Tela de Login</title>
    <link rel="stylesheet" href="./scss/tela_login.css" />
  </head>
  <body>
    <main>
      <section class="section-login-form">
        <div class="container">
          <h1>Bem-vindo</h1>
          <form action="" method="post">
            <div class="form-group">
              <label for="username"></label>
              <input
                type="text"
                name="username"
                id="username"
                required
                placeholder="Nome de usuário"
                oninvalid="this.setCustomValidity('Por favor preencha o campo de usuário.')"
                oninput="this.setCustomValidity('')"
                class="form-element"
              />
              <label for="password"></label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="Senha de usuário"
                oninvalid="this.setCustomValidity('Por favor preencha o campo de senha.')"
                oninput="this.setCustomValidity('')"
                class="form-element"
              />
            </div>
            <div class="submit-login">
              <input type="submit" value="Logar" class="form-element" />
              <! -- TODO: adicionar checkbox para manter-se conectado -->
            </div>
            <div class="forgot-hiperlink">
              <label for="forgot-account">
                Esqueceu seu
                <a href="" class="form-element" target="_parent"
                  >nome de usuário</a
                >
                /
                <a href="" class="form-element" target="_parent">senha?</a>
              </label>
            </div>
            <div class="register-hiperlink">
              <label for="register-account">
                Não tem conta ainda?
                <a href="" class="form-element" target="_parent"
                  >Registre-se agora.</a
                ></label
              >
            </div>
          </form>
          <p>
            Organize e cronometre seus hábitos diários, aumente sua
            produtividade e alcance seus objetivos com foco e eficiência.
            Mantenha o controle do seu tempo e vá além do que você imagina!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
